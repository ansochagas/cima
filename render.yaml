services:
  - type: web
    name: cima-api
    env: docker
    rootDir: server
    plan: free
    autoDeploy: true
    region: oregon
    healthCheckPath: /api/v1/health
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_PROVIDER
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: cima-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_ORIGIN
        value: "*"
      - key: RATE_LIMIT_MAX
        value: "500"
      - key: RATE_LIMIT_LOGIN_MAX
        value: "20"

databases:
  - name: cima-db
    plan: free
